name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  MEDUSA_IMAGE_NAME: ${{ github.repository }}/medusa
  STOREFRONT_IMAGE_NAME: ${{ github.repository }}/storefront

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Medusa
        id: meta-medusa
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MEDUSA_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Medusa image
        uses: docker/build-push-action@v5
        with:
          context: ./kicks-and-clothes-temple
          file: ./kicks-and-clothes-temple/Dockerfile
          push: true
          tags: ${{ steps.meta-medusa.outputs.tags }}
          labels: ${{ steps.meta-medusa.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Storefront
        id: meta-storefront
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.STOREFRONT_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Storefront image
        uses: docker/build-push-action@v5
        with:
          context: ./kicks-and-clothes-temple-storefront
          file: ./kicks-and-clothes-temple-storefront/Dockerfile
          push: true
          tags: ${{ steps.meta-storefront.outputs.tags }}
          labels: ${{ steps.meta-storefront.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_MEDUSA_BACKEND_URL=${{ secrets.NEXT_PUBLIC_MEDUSA_BACKEND_URL }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            NEXT_PUBLIC_DEFAULT_REGION=${{ secrets.NEXT_PUBLIC_DEFAULT_REGION }}
            NEXT_PUBLIC_PAYSTACK_KEY=${{ secrets.NEXT_PUBLIC_PAYSTACK_KEY }}
            NEXT_PUBLIC_STRIPE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/kc' }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull

            # Run database migrations (if any)
            docker compose run --rm medusa npx medusa db:migrate || true

            # Restart services with zero-downtime
            docker compose up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            # Show running containers
            docker compose ps
